{% extends "main/base.html" %}

{% block title %}
Create an account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <p>Already have an account? Login <a href="../login/">here.</a></p>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
